<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrapesJS Website</title>
    <link rel="stylesheet" href="./assets/grapesJs/grapes.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/boostrap/bootstrap5-3-2.css" />
  </head>
  <body>
    <div class="editor-row" style="height: 100%">
      <div id="style-manager" class="editor-column" style="flex-basis: 350px">
        <div class="style-heading">Style Manager</div>
        <br />
        <div id="selectors-container"></div>
        <div id="traits-container"></div>
        <div id="style-manager-container"></div>
        <div id="blocks" class="editor-column" style="flex-basis: 350px">
          <div class="block-heading">Blocks</div>
          <div id="custom-block-creator" style="display: none">
            <label for="block-name">Block Name:</label>
          </div>
        </div>
        <div class="save-changes">
          <button class="btn btn-sm btn-primary" onclick="viewSite()">
            View Site
          </button>
          <button class="btn btn-sm btn-success" onclick="publishChanges()">
            Publish
          </button>
        </div>
      </div>

      <div class="editor-column editor-clm">
        <div id="blocks-container"></div>
        <div id="basic-actions" class="gjs-pn-panels">
          <button
            class="btn button-tooltip"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Blocks"
            id="block-button"
          >
            <i class="fa fa-plus" id="block-icon"></i>
          </button>
        </div>
        <div id="gjs2" style="overflow: hidden">
          <div
            style="padding: 25px 50px; margin: 50px 50px 0"
            data-gjs-name="Text1"
          >
            Text 1
          </div>
          <div style="padding: 25px 50px; margin: 0 50px" data-gjs-name="Text2">
            Text 2
          </div>
        </div>
      </div>

      <div id="layers" class="editor-column" style="flex-basis: 350px">
        <div class="layer-heading">Layers</div>
        <div id="layers-container"></div>
      </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/grapesJs/grapes.min.js"></script>
    <script src="./assets/grapesJs/grapes-preset-webpage.min.js"></script>
    <script src="./assets/grapesJs/grapes-basic-blocks.min.js"></script>
    <script src="./assets/grapesJs/grapes-plugin-forms.min.js"></script>
    <script src="./assets/grapesJs/grapes-plugin-export.min.js"></script>
    <script src="./assets/grapesJs/grapes-custom-code-plugin.min.js"></script>
    <script src="./assets/grapesJs/grapes-code-editor.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
    <script src="./assets/grapesJs/Blocks/blocks.js"></script>
    <script src="./assets/boostrap/bootstrap5-3-2.min.js"></script>
    <script src="./assets/boostrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/grapesJs/Import-code/import-code.js"></script>
